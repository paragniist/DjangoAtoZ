<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'demo3.css' %}">
    <title></head></title>
            </head>      
            <body> 
            <h1>EMP INFO </h1>    
            {% if emp_list %}
                <table>
                    <thead>
                    <th> EMP NO </th>
                    <th> EMP Name </th>
                    <th> EMP Salary </th>
                    <th> EMP Address </th> 
            </thead>
            {% for emp in emp_list %} 
                <tr>
                    <td> {{ emp.eno }} </td>
                    <td> {{ emp.ename }} </td>
                    <td> {{ emp.esal }} </td>
                    <td> {{ emp.eaddr }} </td>
                </tr>   
            {% endfor %}
        </table>  
    {%else%}
    <p> No employees found </p>
    {%endif%}
            </body>
            </html>
